<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  <title>Login Page with Vanta Globe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
        /* Header Styles */
    header {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      z-index: 3;
      font-family: "Playwrite AU SA", cursive;
    }
    header a {
      text-decoration: none;
      color: white;
      text-align: center;
      font-size: 14px;
      transition: transform 0.3s, color 0.3s;
    }
    header a:hover {
      transform: scale(1.1);
      color: #ff00aa;
    }
    #your-element-selector {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      color: #fff;
      margin-bottom: 20px;
      font-family: "Playwrite AU SA", cursive;
    }
    .login-container input {
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.767);
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #ff00aa;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-container button:hover {
      box-shadow: 0px 0px 5px 5px #ff00aa73;
    }
    .login-container button:active {
      box-shadow: 0px 0px 5px 5px #ff00aa;
      transform: translateY(2px);
    }
        /* Footer Styles */
    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      color: white;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 10px;
      z-index: 2;
      font-family: "Playwrite AU SA", cursive;
      text-align: center;
    }

  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">Help</a>
    <a href="#">Us</a>
  </header>
  <div id="your-element-selector"></div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button id="btn">Login</button>
  </div>

  <!-- Vanta.js background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

  <script>
    VANTA.GLOBE({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>
  <script>
document.getElementById("btn").addEventListener('click', function() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
// user info in the console
console.log(username)
console.log(password)
});
  </script>
  <!-- FOOTER -->
  <footer>
    Â© 2025 YourWebsite. All rights reserved.
  </footer>
</body>
</html>
